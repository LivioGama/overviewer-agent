services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ollama_turbo_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for job queue
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI service (disabled - using external ollama.com)
  # ollama:
  #   image: ollama/ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   environment:
  #     - OLLAMA_HOST=0.0.0.0
  #   command: ["ollama", "serve"]
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "1434:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ollama_turbo_agent
      - REDIS_URL=redis://redis:6379
      - OLLAMA_API_URL=https://ollama.com
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Task runner workers
  runner:
    build:
      context: .
      dockerfile: packages/runner/Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - OLLAMA_API_URL=https://ollama.com
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - WORKSPACE_ROOT=/tmp/ollama-turbo-workspaces
    volumes:
      - runner_workspaces:/tmp/ollama-turbo-workspaces
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      replicas: 2
    restart: unless-stopped

  # Web dashboard
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "1435:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://ollama-turbo-agent.liviogama.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-development-secret-key}
      - GITHUB_ID=${GITHUB_CLIENT_ID}
      - GITHUB_SECRET=${GITHUB_CLIENT_SECRET}
      - API_URL=https://ollama-turbo-agent.liviogama.com/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  runner_workspaces:

networks:
  default:
    name: ollama-turbo-agent
