services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - KILOCODE_API_KEY=${KILOCODE_API_KEY}
    volumes:
      - ./:/workspace:rw
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped

  runner:
    build:
      context: .
      dockerfile: apps/runner/Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LLM_PROVIDER=claude
      - CLAUDE_BRIDGE_URL=http://host.docker.internal:8001
      - CLAUDE_MODEL=claude-haiku-4-5-20251001
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - WEAVIATE_URL=http://weaviate:8080
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - WORKSPACE_ROOT=/tmp/overviewer-workspaces
    volumes:
      - runner_workspaces:/tmp/overviewer-workspaces
    depends_on:
      redis:
        condition: service_healthy
      weaviate:
        condition: service_started
    deploy:
      replicas: 1
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:
  runner_workspaces:
  weaviate_data:

networks:
  default:
    name: overviewer-agent
