name: Kilo Cloud Agent - Issue Trigger

on:
  issues:
    types: [opened, labeled]

jobs:
  trigger-kilo-agent:
    # Only run if issue has 'kilo-agent' label
    if: contains(github.event.issue.labels.*.name, 'kilo-agent')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Kilo Code CLI
        run: npm install -g @kilocode/cli
        
      - name: Configure Kilo Code (CI safe)
        run: |
          mkdir -p ~/.config/kilo
          cat <<EOF > ~/.config/kilo/config.json
          {
            "provider": "openai",
            "model": "gpt-4o-mini",
            "autoApprove": true
          }
          EOF
        
      - name: Run Kilo Code with Issue Content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Processing issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" 
          echo "${{ github.event.issue.body }}" | kilo --auto --timeout 600
          
      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Kilo Cloud Agent has been triggered and is working on this issue. Changes will be committed to a new branch.'
            })
