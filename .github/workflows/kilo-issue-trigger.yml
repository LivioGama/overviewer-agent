name: Kilo Cloud Agent - Issue Trigger

on:
  issues:
    types: [opened, labeled]

jobs:
  trigger-kilo-agent:
    # Only run if issue has 'kilo-agent' label
    if: contains(github.event.issue.labels.*.name, 'kilo-agent')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Kilo Code CLI
        run: npm install -g @kilocode/cli
        
      - name: Configure Kilo Code (correct format)
        run: |
          mkdir -p ~/.kilocode/cli
          cat <<'EOF' > ~/.kilocode/cli/config.json
          {
            "version": "1.0.0",
            "mode": "code",
            "telemetry": false,
            "provider": "openai-1",
            "providers": [
              {
                "id": "openai-1",
                "provider": "openai",
                "apiKey": "$OPENAI_API_KEY",
                "model": "gpt-4.1-mini"
              }
            ],
            "autoApproval": {
              "enabled": true,
              "read": {
                "enabled": true,
                "outside": true
              },
              "write": {
                "enabled": true,
                "outside": true,
                "protected": false
              },
              "browser": {
                "enabled": false
              },
              "retry": {
                "enabled": false,
                "delay": 10
              },
              "mcp": {
                "enabled": true
              },
              "mode": {
                "enabled": true
              },
              "subtasks": {
                "enabled": true
              },
              "execute": {
                "enabled": true,
                "allowed": [
                  "ls",
                  "cat",
                  "echo",
                  "pwd"
                ],
                "denied": [
                  "rm -rf",
                  "sudo rm",
                  "mkfs",
                  "dd if="
                ]
              },
              "question": {
                "enabled": false,
                "timeout": 60
              },
              "todo": {
                "enabled": true
              }
            },
            "theme": "dark",
            "customThemes": {}
          }
          EOF
          
      - name: Verify Kilo Config
        run: |
          echo "Config location:"
          ls -la ~/.kilocode/cli/config.json
          echo "Config content:"
          cat ~/.kilocode/cli/config.json
        
      - name: Run Kilo Code with Issue Content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Processing issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" 
          echo "${{ github.event.issue.body }}" | kilocode --auto --yolo --timeout 600
          
      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Kilo Cloud Agent has been triggered and is working on this issue. Changes will be committed to a new branch.'
            })
